<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span class="data1" style="font-weight:bold"></span>
	<span class="data2"></span>
	<span class="data3"></span>
	<span class="data4"></span>
	<span class="data5" style="font-weight:bold"></span>
	<span class="data6"></span>
	<span class="data7"></span>
	<span class="data8"></span>
	<span class="data9" style="font-weight:bold"></span>
	<span class="data10"></span>
	<span class="data11"></span>
	<span class="data12"></span>
<script src="xlsx.full.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
	/* set up XMLHttpRequest */
	var url = "libro2.xlsx";
	var oReq = new XMLHttpRequest();
	oReq.open("GET", url, true);
	oReq.responseType = "arraybuffer";

	oReq.onload = function(e) {
	  var arraybuffer = oReq.response;

	  /* convert data to binary string */
	  var data = new Uint8Array(arraybuffer);
	  var arr = new Array();
	  for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
	  var bstr = arr.join("");

	  /* Call XLSX */
	  var workbook = XLSX.read(bstr, {type:"binary"});

	  /* DO SOMETHING WITH workbook HERE */
	  var first_sheet_name = workbook.SheetNames[0];
	  /* Get worksheet */
	  var worksheet = workbook.Sheets[first_sheet_name];
	  myData = XLSX.utils.sheet_to_json(worksheet,{raw:true})
	  console.log(myData);
	}

	oReq.send();
	for (i=0; i<12; i++) {
		classguide = i+1;
		x = $('.data' + classguide);
		if (classguide%4==0) {
			x.html(myData[i] + "<br>");
		} else {
			x.html(myData[i]);
		}
	}
</script>
</html>
