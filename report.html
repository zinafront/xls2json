<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span class="row1" style="font-weight:bold"></span>
	<span class="row2"></span>
	<span class="row3"></span>
	<span class="row4"></span>
	<span class="row1" style="font-weight:bold"></span>
	<span class="row2"></span>
	<span class="row3"></span>
	<span class="row4"></span>
	<span class="row1" style="font-weight:bold"></span>
	<span class="row2"></span>
	<span class="row3"></span>
	<span class="row4"></span>
	
<script src="xlsx.full.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
	/* set up XMLHttpRequest */
	var url = "libro2.xlsx";
	var oReq = new XMLHttpRequest();
	oReq.open("GET", url, true);
	oReq.responseType = "arraybuffer";
	var myData;

	oReq.onload = function(e) {
	  var arraybuffer = oReq.response;

	  /* convert data to binary string */
	  var data = new Uint8Array(arraybuffer);
	  var arr = new Array();
	  for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
	  var bstr = arr.join("");

	  /* Call XLSX */
	  var workbook = XLSX.read(bstr, {type:"binary"});

	  /* DO SOMETHING WITH workbook HERE */
	  var first_sheet_name = workbook.SheetNames[0];
	  /* Get worksheet */
	  var worksheet = workbook.Sheets[first_sheet_name];
	  myData = XLSX.utils.sheet_to_json(worksheet,{raw:true})
	}

	oReq.send();
	
	for (i=0; i<4; i++){
	    $('.row1').each(function(){
			$(this).html(myData[i].Team);
		});
		$('.row2').each(function(){
			$(this).html(myData[i].Projects);
		});
		$('.row3').each(function(){
			$(this).html(myData[i].Done);
		});
		$('.row4').each(function(){
			$(this).html(myData[i].Estimated);
		});
	}
</script>
</html>
